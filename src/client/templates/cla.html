<div class="row main" style="margin-top: 70px;">
	<div class="container-fluid">

		<div class="row center-block content-block" ng-show="noLinkedItemError">
			<h1>Error</h1>
			<p>There is no CLA to sign for {{params.user}}/{{params.repo}}</p>
		</div>

		<form class="row content-block" ng-hide="signed || noLinkedItemError">
			<div class="col-md-8 col-md-offset-2" >
				<h4>Please sign the CLA for {{params.user}}/{{params.repo}}</h4>
				<div class="cla-box well">
					<div ng-bind-html="cla"></div>
				</div>
				<div ng-repeat="key in customKeys">
					<customfield
						description="customFields.properties[key].description"
						min="customFields.properties[key].minimum"
						max="customFields.properties[key].maximum"
						name="key"
						title="customFields.properties[key].title"
						type="customFields.properties[key].type"
						value="customValues[key]"
						required="!!customFields.required && customFields.required.indexOf(key) >= 0"
						>
					</customfield>
				</div>
				<p class="text-center">
					<button class="btn btn-info margin-top-medium" ng-show="!signed && linkedItem && claText" ng-disabled="customFields && !isValid()" ng-click="agree()" style="width:100%; height:45px;">Sign in with GitHub to agree</button>
				</p>
			</div>
		</form>

		<div class="row center-block content-block" ng-show="signed">
			<h3>Thank you {{user.login}}</h3>
			<h4>for signing the CLA!</h4>
			</br>
			<h4 ng-if="!showRedirect" ng-show="!!redirect">we are now taking you back to GitHub</h4>
			<h4 ng-if="showRedirect" ng-show="!!redirect">we are now taking you back to CLA-Assistant</h4>
			<p ng-repeat="n in [1,2,3]" class="fa fa-circle dots" ng-class="'counter'+n"></p>
		</div>

	</div>
</div>
