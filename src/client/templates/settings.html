<!-- <div class="row settings_background"> -->
	<div class="separator"></div>
	<div style="margin-top:15px; margin-right:10px;">
		<span class="col-sm-2 form-control-static">
			CLA gist url  
			<span class="fa fa-info-circle clickable" ng-click="info()"></span>
		</span>
		
		<form name="claForm" class="col-sm-10 form-horizontal" ng-submit="update()">
			<div class="form-group">
				<div class="input-group">
					<input type="url" name="gist" class="form-control" ng-model="claRepo.gist" validate-gist required></input>
					<span class="input-group-btn">
			    		<button class="btn btn-info" type="submit" ng-disabled="!claForm.gist.$valid">Link</button>
					</span>
				</div>
				<span class="help-block">
			    	<span ng-show="!claForm.gist.$valid">Please enter valid gist url here...</span>
					<span ng-show="loading" class="fa fa-spinner fa-spin"></span>
			    	<span ng-show="claForm.gist.$valid && !loading && gist.history.length > 0" class="fa fa-check">&nbsp;{{getGistName()}}, updated {{gist.updated_at | date:'longDate'}}</span>
			    	<span ng-show="claForm.gist.$valid && !loading && !gist.history && gist.linked" class="fa fa-exclamation-triangle">&nbsp;Something went wrong :( <br>We can't reach your gist file, please check the url (https://gist.github.com/&lt;your gist id&gt;)</span>
				</span>
			</div>
		</form>
		
	</div>
