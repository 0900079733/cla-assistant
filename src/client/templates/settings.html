<!-- <div class="row settings_background"> -->

<div class="col-sm-1 btn_padding">
	<img ng-if="loading" src="/assets/images/link_inactive.svg">
	<img ng-if="!loading && gist.id.length > 0" src="/assets/images/link_active.svg">
	<img ng-if="!loading && !gist.id && gist.linked" src="/assets/images/link_inactive.svg">
</div>

<div class="col-sm-5">
	<!-- <span class="clickable btn_padding"> -->
		<div class="clickable btn_padding ">
			<i class="octicon" ng-class="{false:'octicon-repo', true:'octicon-repo-forked'}[repo.fork]"></i>
			&nbsp; 
			{{ repo.owner }} / {{ repo.repo }}
		</div>
	<!-- </span> -->
</div>

<div class="col-sm-4">
	<div ng-if="!loading && gist.id.length > 0" class="text">
		&nbsp;{{getGistName()}}
		<!-- , updated {{gist.updated_at | date:'longDate'}} -->
	</div>
</div>

<div class="col-sm-1" >
	<a ng-click="$parent.getReport(repo);" class="clickable">{{contributors.length}}</a>
</div>

<div class="col-sm-1 btn_padding">
	<i class="fa fa-trash-o action-icon"
	style="float:right"
	ng-click="$parent.remove(repo)" 
	tooltip-placement="bottom" 
	tooltip="Remove">
	</i>
	<i class="fa fa-pencil action-icon"
	ng-click="" 
	tooltip-placement="bottom" 
	tooltip="Edit">
	</i>
</div>
