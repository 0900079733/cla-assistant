<div ng-if="type != 'checkbox' && !type.enum">
    <label ng-class="{'required': required}">{{title || name}}</label>
    <input ng-disabled="!logged || signed" class="form-control" ng-model="value[name]" placeholder="{{description}}" title="{{description}}" type="{{type}}" min="{{min}}" max="{{max}}"></input>
</div>
<div ng-if="type == 'checkbox'" class="checkbox">
    <label ng-class="{'required': required}">
        <input ng-disabled="!logged || signed" ng-model="value[name]" title="{{description}}" type="{{type}}"/>
        {{title || name}}
    </label>
</div>
<div ng-if="type.enum">
    <label ng-class="{'required': required}">{{title || name}}</label>
    <div class="checkbox" ng-repeat="prop in type.enum">
        <input ng-disabled="!logged || signed" ng-model="value[name]" name="{{name}}" title="{{description}}" type="radio" value="{{prop}}"/>
        {{prop}}
    </div>
</div>
