<label ng-class="{'required': required}">{{title || name}}</label>
<div ng-show="type === 'boolean'">
    <checkbox class="form-control" ng-model="value" placeholder="" title="description"></checkbox>
</div>
<div ng-show="type != 'boolean'">
    <input class="form-control" ng-model="value" placeholder="" title="{{description}}" type="{{type}}" min="{{min}}" max="{{max}}"></input>
</div>
