<div ng-if="type != 'checkbox'">
    <label ng-class="{'required': required}">{{title || name}}</label>
    <input ng-disabled="!logged" class="form-control" ng-model="value[name]" placeholder="" title="{{description}}" type="{{type}}" min="{{min}}" max="{{max}}"></input>
</div>
<div ng-if="type == 'checkbox'" class="checkbox">
    <label ng-class="{'required': required}">
        <input ng-disabled="!logged" ng-model="value[name]" title="{{description}}" type="{{type}}"/>
        {{title || name}}
    </label>
</div>
