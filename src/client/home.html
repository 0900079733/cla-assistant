<body ng-controller="RootCtrl">

<!-- the navbar -->
  <div class="navbar navbar-default navbar-static-top" role="navigation">

      <div class="navbar-header">
        <a class="navbar-brand" href="/" style="padding-top:13px;">

        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right" ng-show="!!user.value.login && user.value.admin">
          <li ng-show="!user.value.login">
            <a href="/auth/github" target="_self">Sign in with GitHub</a>
          </li>
          <li class="dropdown" ng-show="!!user.value.login">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">

            </a>
            <ul class="dropdown-menu" role="menu">

            </ul>
          </li>
        </ul>

    </div>
