<div class="modal-body modal-primary fade in">
    <div ng-click="cancel()" class="fa fa-times close-button"></div>
    <div style="text-align: center; font-size:26px; margin-top: 20px;">
        Contributors who signed my CLA
    </div>

    <div class="well report" style="margin-top:50px; max-height: 500px; overflow-y:scroll">
        
        <div class="row" style="position: relative; padding-top: 0; padding-bottom: 25px;">
            <div class="col-sm-6" style="text-align:right">
                <div style="display: inline-block; vertical-align:bottom; line-height:1.2">{{getGistName()}}</div>
            </div>
            <div class="center-block" style="position:absolute; width:100%">
                &nbsp;<img src="/assets/images/linked.svg" class="icon" style="height:17px">&nbsp;
            </div>
            <div class="col-sm-6">
                <div style="display: inline-block; vertical-align:bottom; line-height:1.2">{{ claRepo.owner }} / {{ claRepo.repo }}</div>
            </div>
        </div>
        <div class="row" ng-init="reverse=false; column='login'" style="margin-top:10px">
            <div class="col-sm-offset-1 col-sm-5 clickable" style="border-bottom: solid 1px lightgray; padding-bottom: 10px;" ng-click="column = 'login'; reverse = !reverse;">Contributor
                &nbsp;<span class="fa" ng-class="{true:'fa-caret-down', false:'fa-caret-up'}[reverse]" ng-show="column=='login'"></span>
            </div>
            <div class="col-sm-5 clickable" style="border-bottom: solid 1px lightgray; padding-bottom: 10px;" ng-click="column = 'cla.created_at'; reverse = !reverse;">Date
                &nbsp;<span class="fa" ng-class="{false:'fa-caret-down', true:'fa-caret-up'}[reverse]" ng-show="column=='cla.created_at'"></span>
            </div>
        </div>

        <div class="row" ng-repeat="user in users | orderBy:column:reverse track by $index">
            <a class="col-sm-offset-1 col-sm-5" ng-href="{{user.html_url}}" target="space" >{{user.login}}</a>
            <div class="col-sm-5">{{user.cla.created_at | date: 'medium'}}</div>
        </div>
    </div>
</div>

<div class="modal-body modal-primary">
    <span ng-show="users.length == 1"><b>{{users.length}}</b> contributor signed this CLA</span>
    <span ng-show="users.length != 1"><b>{{users.length}}</b> contributors signed this CLA</span>
</div>
