<div class="row">
  <h4 class="col-xs-12 linked-clas-heading">Linked CLAs</h4>
</div>
<div class="well row linked-clas-list" >
    <table  class=" table">
    <tr>
      <td>
        <div class="row col-xs-12 linked-clas-list-heading">
          <div class="col-sm-3 col-lg-2 linked-clas-list-first-col">
            Repository
          </div>
          <div class="col-sm-3 col-lg-2">
            CLA
          </div>
          <div class="col-lg-3 hidden-xs hidden-sm hidden-md">
            Gist
          </div>
          <div class="col-sm-2 col-lg-2">
            Last updated
          </div>
          <div class="col-sm-2 col-lg-1 text">
            Contributors
          </div>
          <div class="col-sm-1 col-lg-2">
            Status
          </div>
        </div>
      </td>
    </tr>
    <tr *ngFor="let claRepo of claRepos | async">
      <td>
          <cla-repo-row [repo]="claRepo" (onUnlink)="unlinkRepo($event)"></cla-repo-row>
      </td>
    </tr>
  </table>
</div>
