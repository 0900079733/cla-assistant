<div id="activated_cla" [hidden]="!user.value.admin" class="row content-block">

	<div class="row" style="margin-bottom: 65px; padding-left:0px" [hidden]="newLink">
		<button class="btn btn-info" (click)="newLink = !newLink"  style="font-size: 18px; font-weight: 200">Create new link</button>
	</div>


  <!-- Create new link form -->
  <div [hidden]="!newLink">
	<div class="row" >
		<h4 class="col-xs-12" style="margin: 25px 0; padding-left: 0;">Create new link</h4>
	</div>

		</h5>

			</div>
			<div class="form-group has-feedback" style="margin-bottom: 10px;">

        <div class="dropdown">

            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>

				</ui-select> -->
			</div>
			<div style="margin-bottom:10px">- or -</div>
			<div style="margin-bottom: 5px;">Paste a URL from a Gist</div>
			<input bind-disabled="selectedGist.gist.name" class="form-control" [(ngModel)]="selectedGist.gist.url" placeholder="https://gist.github.com/<your cla gist id>" required/>
		</div>

		<h5 class="col-xs-12" style="font-size:18px; margin-left: -10px; margin-top:40px; padding-left:0px">
			<span style="border: 1px solid; border-radius: 50%; width: 21px; text-align: center; display: inline-block;">2</span>&nbsp;Choose a repository
		</h5>
		<div class="col-xs-12">
			<div></div>

	<div class="row" style="max-width:400px; position:relative; margin-bottom: 65px;">
		<button class="btn btn-info col-xs-12" (click)="addRepo()" bind-disabled="!selectedRepo.repo || !isValid(selectedGist.gist.url)" style="height: 45px">
			<img src="/assets/images/link_button.svg" style="height: 18px">
			LINK
