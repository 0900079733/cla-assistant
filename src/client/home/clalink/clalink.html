<div id="activated_cla" class="row content-block">

	<div class="row new-link" style="" [hidden]="newLink">
		<button class="btn btn-info new-link-btn" (click)="newLink = !newLink">Create new link</button>
	</div>


  <!-- Create new link form -->
  <div [hidden]="!newLink">
	<div class="row" >
		<h4 class="col-xs-12 new-link-form-heading" style="">Create new link</h4>
	</div>

  <div class="well row new-link-form-well" style="">
		<!-- <div class="col-xs-12">
		</div> -->
		<div (click)="newLink = !newLink" class="fa fa-times close-button new-link-close"></div>

		<h5 class="new-link-choose-cla-outer">
			<span class="new-link-choose-cla-inner">1</span>&nbsp;Choose a CLA
		</h5>
		<div class="col-xs-12">
			<div class="new-link-select-gist">Select from Gist
				&nbsp;<span class="clickable new-link-select-gist-info" (click)="info()">(don't have one?)</span>
			</div>
			<div class="form-group has-feedback new-link-select-gist-dd-outer">

				<select [(ngModel)]="selectedGist.gist.url" (ngModelChange)="onGistSelected()" class="form-control">
					<option *ngFor="#gist of gists" [value]="gist.url"> {{gist.name}}</option>
				</select>

			</div>
			<div class="new-link-select-gist-sep">- or -</div>
			<div class="new-link-gist-url-outer">Paste a URL from a Gist</div>
			<input bind-disabled="selectedGist.gist.name" class="form-control" [(ngModel)]="selectedGist.gist.url" placeholder="https://gist.github.com/<your cla gist id>" required/>
		</div>

		<h5 class="col-xs-12 new-link-choose-repo-outer" >
			<span class="new-link-choose-repo-inner">2</span>&nbsp;Choose a repository
		</h5>
		<div class="col-xs-12">
			<div></div>
			<div class="form-group has-feedback">
				<select [(ngModel)]="selectedRepo.repo.id" (ngModelChange)="onRepoSelected()" class="form-control">
					<option *ngFor="#repo of repos" [value]="repo.id"> {{repo.full_name}}</option>
				</select>
			</div>
		</div>
		<!-- <div ng-repeat="error in errorMsg" class="alert alert-danger col-xs-12" role="alert" ng-show="errorMsg.length > 0">
			<span class="fa fa-warning" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			{{ error }}
		</div> -->
	</div>

	<div class="row link-div">
		<button class="btn btn-info col-xs-12 link-btn" (click)="link()" bind-disabled="!selectedRepo.repo || !isValid(selectedGist.gist.url)">
			<img src="/client/assets/images/link_button.svg" class="link-img">
			LINK
		</button>
	</div>
</div>


</div>
